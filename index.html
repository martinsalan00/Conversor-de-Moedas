<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <title>Convert Money</title>

</head>

<body >
    <img class="img-logo" src="./assets/logo.gif" alt="logo-corvert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
                <option>₿ Bitcoin</option>
                <option>£ Libra</option>

            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
                <option>₿ Bitcoin</option>
                <option>£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00"> </input>
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
            <img src="./assets/real.png" alt="logo-moeda-converter">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta-para-baixo">

            <div class="currency-box">
            <img src="./assets/dolar.png" alt="logo-moeda-convertida">
            <p class="currency">Dólar</p>
            <p class="currency-value">R$ 0.0</p>
            </div>

        </section>
    </main>

</body>
<script src="./script.js"></script>

</html>
